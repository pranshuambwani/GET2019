<div class="card m-4 border-0">

    <form [formGroup]="taskForm">

        <div class="form-row">
            <div class="form-group col-8">
                <label>Task Name</label>
                <input type="text" class="form-control" formControlName="taskName" placeholder="name">
            </div>
        </div>

        <div class="form-row">
            <div class="form-group col-8">
                <label>Task Description</label>
                <input type="text" class="form-control" formControlName="taskDescription" placeholder="description">
                    
            </div>
        </div>


        <div class="form-row">
            <div class="form-group col-8">
                <label>Priority </label>
                <select formControlName="priority" class="form-control">
                    <option value="High">High</option>
                    <option value="Medium">Medium</option>
                    <option value="Low">Low</option>
                </select>
            </div>
        </div>


        <div class="">
            <button type="submit" class="btn btn-primary mr-1" (click)="signup()">Add</button>
            <button class="btn btn-secondary" type="reset" (click)="onReset()">Cancel</button>
        </div>
    </form>
</div>
